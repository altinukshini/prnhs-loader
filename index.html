<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>Prishtina Hackerspace</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	

	<script type="text/javascript">
	  $(document).ready(function() {

	    setTimeout(function() {
	       $('#loader').fadeOut(1500);
	       $('#content').delay(1500).fadeIn(1500);
	    }, 6000 );

	  });	
	</script>
	

</head>

<body>

	<div id="loader">
		<div id="name">PRISHTINA HACKERSPACE</div>
		<canvas id="canv-container" width="500" height="500"></canvas>
	</div>

	<div id="content" style="display:none;">
		<div style="margin:0 auto;width:980px;height:100px;background-color:#ebebeb;"></div>
		<div style="margin:0 auto;width:980px;height:15px;background-color:blue;"></div>
		<div style="margin:0 auto;width:980px;height:900px;background-color:#ebebeb;"></div>
		<div style="margin:0 auto;width:980px;height:200px;background-color:blue;"></div>
	</div>

  <script src="js/canvas.js"></script>

</body>

</html>
